<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Raleway:wght@700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="/" method="GET">
      <label for="username">Your name</label>
      <input type="text" name="user-name" id="username" />
      <label for="useremail">Your Email</label>
      <input type="email" name="user-email" id="useremail" />
      <label for="textarea">Your Message</label>
      <textarea name="user-message" id="textarea"></textarea>
      <label for="fav-color">Your Favourite Color</label>
      <select name="user-color" id="fav-color">
        <option value="Yellow">Yellow</option>
        <option value="Black">Black</option>
        <option value="Green">Green</option>
      </select>
      <label for="userage">Your Age</label>
      <input type="number" name="user-age" id="userage" />
      <label for="userbirthdate">Choose Your Birth Date</label>
      <input type="date" name="user-birthdate" id="userbirthdate" />
      <label for="userpassword">Enter Your Password</label>
      <input type="password" name="user-password" id="userpassword" />
      <label for="userpassword2">Confirm Password</label>
      <input type="password" name="user-password2" id="userpassword2" />
      <hr />

      <div>
        <h2>How may we verify your account?</h2>
        <div class="choices">
          <input type="radio" name="verify" id="verify-sms" value="sms" />
          <label for="verify-sms">Via Text Message (SMS)</label>
        </div>
        <div class="choices">
          <input type="radio" name="verify" id="verify-call" value="phone" />
          <label for="verify-call">Via Voice Call</label>
        </div>
        <div class="choices">
          <input type="radio" name="verify" id="verify-email" value="email" />
          <label for="verify-email">Via Email</label>
        </div>
        <hr />
        <div class="choices">
          <input type="checkbox" name="user-terms" id="terms" />
          <label for="terms">Do you agree to our terms?</label>
        </div>
        <hr />
        <div class="choices">
          <input
            type="checkbox"
            name="groupSelection"
            id="optionEmail"
            value="Email"
          />
          <label for="optionEmail">Email</label>
        </div>
        <div class="choices">
          <input
            type="checkbox"
            name="groupSelection"
            id="optionPhone"
            value="Phone"
          />
          <label for="optionPhone">Phone</label>
        </div>
        <div class="choices">
          <input
            type="checkbox"
            name="groupSelection"
            id="optionSMS"
            value="SMS"
          />
          <label for="optionSMS">SMS</label>
        </div>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
