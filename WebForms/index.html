<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Raleway:wght@700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="/" method="GET">
      <label for="username">Your name</label>
      <input type="text" name="user-name" id="username" />
      <label for="useremail">Your Email</label>
      <input type="email" name="user-email" id="useremail" />
      <label for="userage">Your Age</label>
      <input type="number" name="user-age" id="userage" />
      <label for="userbirthdate">Choose Your Birth Date</label>
      <input type="date" name="user-birthdate" id="userbirthdate" />
      <label for="userpassword">Enter Your Password</label>
      <input type="password" name="user-password" id="userpassword" />
      <label for="userpassword2">Confirm Password</label>
      <input type="password" name="user-password2" id="userpassword2" />
      <hr />
      <h2>How may we verify your account?</h2>
      <div>
        <input type="radio" name="verify" id="verify-sms" value="sms" />
        <label for="verify-sms">Via Text Message (SMS)</label>
      </div>
      <div>
        <input type="radio" name="verify" id="verify-call" value="phone" />
        <label for="verify-call">Via Voice Call</label>
      </div>
      <div>
        <input type="radio" name="verify" id="verify-email" value="email" />
        <label for="verify-email">Via Email</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
